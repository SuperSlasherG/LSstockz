<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellpass Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <!-- Login Form -->
        <div id="login-container" class="container">
            <h1>Login</h1>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>

        <!-- Signup Form -->
        <div id="signup-container" class="container hidden">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>

        <!-- Dashboard -->
        <div id="dashboard-container" class="container hidden">
            <h1>Your Dashboard</h1>
            <button id="logout">Logout</button>
            <h2>Create New Ad</h2>
            <form id="ad-form">
                <input type="text" id="ad-title" placeholder="Ad Title" required>
                <textarea id="ad-description" placeholder="Ad Description" required></textarea>
                <button type="submit">Create Ad</button>
            </form>
            <div id="ads-list">
                <!-- List of ads will appear here -->
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
