
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vouches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            font-family: 'Dancing Script', cursive;
            text-align: center;
        }

        header button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin: 0 5px;
        }

        header button:hover {
            background-color: #666;
        }

        .container {
            padding: 80px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Ensure the container takes at least the full viewport height */
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
            max-width: 1200px; /* Optional: Set a max width for large screens */
            margin-bottom: 20px;
            overflow: auto; /* Allows scrolling if content overflows */
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .upload-form input[type="file"] {
            margin-bottom: 10px;
        }

        /* Snowfall effect */
        .snowfall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
            display: flex;
            flex-direction: column;
        }

        .snowfall div {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Different sizes and falling speeds */
        .snowfall div:nth-child(1) {
            left: 10%;
            animation-duration: 5s;
            animation-delay: 0s;
        }
        .snowfall div:nth-child(2) {
            left: 30%;
            animation-duration: 6s;
            animation-delay: 1s;
        }
        .snowfall div:nth-child(3) {
            left: 50%;
            animation-duration: 7s;
            animation-delay: 2s;
        }
        .snowfall div:nth-child(4) {
            left: 70%;
            animation-duration: 8s;
            animation-delay: 3s;
        }
        .snowfall div:nth-child(5) {
            left: 90%;
            animation-duration: 9s;
            animation-delay: 4s;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 24px;
            }
            header button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Vouches</h1>
        <div>
            <button onclick="window.location.href='/signin';">Sign In</button>
            <button onclick="window.location.href='/signup';">Sign Up</button>
            <button onclick="logout();">Logout</button>
        </div>
    </header>
    <div class="container">
        <div class="upload-form">
            <input type="file" id="vouchImage">
            <button onclick="uploadVouch()">Upload Vouch</button>
        </div>
        <div class="gallery" id="gallery">
            <!-- Images will be dynamically loaded here -->
        </div>
    </div>

    <!-- Snowfall effect -->
    <div class="snowfall">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script>
        async function uploadVouch() {
            const fileInput = document.getElementById('vouchImage');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('vouchImage', file);

            try {
                const response = await fetch('/api/upload-vouch', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    loadVouches(); // Reload the vouches to show the new upload
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to upload vouch');
            }
        }

        async function loadVouches() {
            try {
                const response = await fetch('/api/vouches');
                const data = await response.json();
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';

                data.vouches.forEach(imageUrl => {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = 'Vouch Image';
                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function checkSession() {
            try {
                const response = await fetch('/api/check-session');
                if (response.ok) {
                    document.querySelector('button[onclick="window.location.href=\'/signin\';"]').style.display = 'none';
                    document.querySelector('button[onclick="window.location.href=\'/signup\';"]').style.display = 'none';
                    document.querySelector('button[onclick="logout();"]').style.display = 'inline-block';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function logout() {
            fetch('/api/logout', {
                method: 'POST',
            }).then(() => {
                window.location.href = '/signin';
            }).catch(error => console.error('Logout error:', error));
        }

        // Load vouches and check session on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadVouches();
            checkSession();
        });
    </script>
</body>
</html>
